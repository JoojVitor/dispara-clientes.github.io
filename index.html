<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Dispara Clientes</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/GedMarc/bootstrap4-dialog/dist/css/bootstrap-dialog.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/gh/GedMarc/bootstrap4-dialog/dist/js/bootstrap-dialog.js"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./img/logo-sm.png" alt="" width="40" height="42">
      </a>
      <div>
        <label for="input" class="navbar-brand">ASC Authorization Key: </label>
        <input id="auth" type="text">
      </div>
    </div>
  </nav>
  <section class="container">
    <div id="drop-zone" class="invalido" ondrop="processeArquivo(event);" ondragover="dragOverHandler(event);">
      <p>Arraste o arquivo .JSON aqui...</p>
    </div>
    <div id="botao-disparo">
      <button class="btn btn-primary" type="button" onclick="efetueDisparo()" disabled>Efetua Disparo</button>
    </div>
    <div id="barra-progresso" class="progress" hidden>
      <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
    </div>

    <div id="modal-alerta" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button type="button" id="botao-modal" class="btn btn-primary">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
